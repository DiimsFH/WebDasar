<!DOCTYPE html>

<html>
    <head>
        <title>Pengenalan JavaScript</title>
        <meta name="author" content="Dimas Fachri Husaini">
    </head>
    
    <body>
        <p id="date">Tanggal :</p>
        <p id="output"></p>
        
        <h1>JavaScript</h1>
        <script>
            // 1. Menampilkan output JS dengan fungsi alert
                 alert("Halo ini Java Script")
            // 2. Menampilkan output JS dengan console .log
                console.log("Halo ini juga Java Script")
            // 3. Menampilkan output JS dengan document .write
                document.write("Output JS dengan document.write")
                document.write("<br>")
                document.write("Output JS ke 2 dengan document.write </f>")
            // 4. Menampilkan output JS dengan innerHTML
                document.getElementById ("output").innerHTML = "output JS dengan InnerHTML"
                document.getElementById ("date").innerHTML +=new Date()
            // bisa dengan "+=newDate" atau dengan "[String]+newDate"
        </script>
    </body>
</html>
